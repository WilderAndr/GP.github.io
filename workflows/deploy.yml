name: Deploy Portafolio

on:
  push:
    branches:
      - main  # Solo se despliega cuando hay cambios en main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Setup Node.js (opcional, si usas herramientas de build)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Validar HTML y CSS (ejemplo básico)
        run: |
          echo "Validando archivos..."
          ls -l

      - name: Desplegar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # raíz del proyecto
